<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-actions a {
            margin-left: 10px;
            color: #007bff;
        }
        .contact-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Contacts</h1>
        <ul class="list-unstyled">
            {% for contact in contacts %}
                <li class="contact-item">
                    <span>Name:{{ contact.name }}<br><br>Contact: {{ contact.phone }} <br><br>Email: {{ contact.email }}<br><br> Address: {{ contact.address }}</span>
                    <div class="contact-actions">
                        <a href="{{ url_for('update', index=loop.index0) }}">Update</a>
                        <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('create') }}" method="post" class="mt-4">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Name" required>
                <input type="text" class="form-control" name="phone" placeholder="Phone" required>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <input type="text" class="form-control" name="address" placeholder="Address" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Add Contact</button>
                </div>
            </div>
        </form>
        <form action="{{ url_for('search') }}" method="post" class="mt-4">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search contacts by name">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
